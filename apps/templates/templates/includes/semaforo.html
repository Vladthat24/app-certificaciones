<style>
    .semaforo td {
        border: 1px solid #020202 !important;
    }
</style>
<table class="semaforo">
    <tr>
        {% if estado == 1 %}
            <td style="background-color: #e65100; width: 5px; height: 40px;"></td>
            {% if tesoreria %}
                <td style="background-color: #ffd600; width: 5px; height: 40px;"></td>
                <td style="width: 5px; height: 40px;"></td>
                <td style="width: 5px; height: 40px;"></td>
            {% else %}
                <td style="width: 5px; height: 40px;"></td>
                <td style="width: 5px; height: 40px;"></td>
                <td style="width: 5px; height: 40px;"></td>
            {% endif %}

        {% endif %}

        {% if estado == 2 %}
            <td style="background-color: #e65100; width: 5px; height: 40px;"></td>
            <td style="background-color: #ffd600; width: 5px; height: 40px;"></td>
            <td style="background-color: #0277bd; width: 5px; height: 40px;"></td>
            <td style="width: 5px; height: 40px;"></td>
        {% endif %}
        {% if estado == 4 %}
            <td style="background-color: #e65100; width: 5px; height: 40px;"></td>
            <td style="background-color: #ffd600; width: 5px; height: 40px;"></td>
            <td style="background-color: #0277bd; width: 5px; height: 40px;"></td>
            <td style="background-color: #64dd17; width: 5px; height: 40px;"></td>
        {% endif %}

    </tr>
</table>
