<form class="text-left was-validated form-validate" method="POST"
      enctype="multipart/form-data" autocomplete="off"
      action="{% url 'solicitud:guardar-escaneado' %}">
    {% csrf_token %}

    <div class="modal-body">
        <div class="form-row">
            <input class="solicitud_id" name="solicitud_id" value="{{ solicitud.id }}" hidden>

            <div class="col-md-12">
                <label for="escaneado">Escaneado:</label>
                {% if solicitud.escaneado %}
                    <a href="/media/{{ solicitud.escaneado }}" target="_blank"
                       class="btn btn-info btn-sm m-2"
                       data-toggle="tooltip" data-placement="top"
                       title="Documento escaneado ">
                        <i class="la la-download"></i>
                        Descargar escaneado </a>
                {% endif %}
                <div class="form-group">
                    <input type="file" name="escaneado" value="" maxlength="15"
                           class="form-control" tabindex="1" id="escaneado">
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>

</form>
