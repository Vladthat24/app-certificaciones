{% extends 'dashboard.html' %}
{% block  container %}

    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-md-6 col-12 mb-2">
                    <div class="row breadcrumbs-top">
                        <div class="breadcrumb-wrapper col-12">
                            <ol class="breadcrumb">
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-body">
                <section>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="card-title">{{ title }}</h2>
                                </div>
                                <div class="card-body collapse show">
                                    <form class="text-left was-validated form-validate" method="POST">
                                        {% csrf_token %}

                                        <div class="form-row">
                                            {% include 'includes/bs4_form.html' with form=form col=4 exclude='' start_tabindex="1" hidden=" curso ciclo_programa docente" %}

                                        </div>
                                        <div class="form-group">
                                            <div class="text-right">
                                                <a class="btn btn-danger text-white"
                                                   href="{% url 'index:dashboard' %}">Cancelar
                                                </a>
                                                <button type="submit" class="btn btn-success form-button"
                                                        id="guardar-curso">
                                                    Guardar
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>




{% endblock %}
{% block static %}

    <script type="application/javascript">
        $('#cancel').click(function () {
            parent.history.back();
            return false;
        });
    </script>
{% endblock static %}
